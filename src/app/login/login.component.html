<mat-toolbar color="primary">
  Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>
<!--novalidate to enable form validation by angular and disable form validation by html-->
<!--#loginForm to keep track of state of form whether state is valid or not-->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <!--[()] banana in box i.e two way data binding-->
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
        #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
        #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
      <!--user.remember will be true or false depend on whether checkbox is ticked or no-->
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" 
    [disabled]="loginForm.form.invalid">Login</button>
    <!--[disabled] to make button disabled when inputs are invalid so that user cannot submit form-->
  </mat-dialog-actions>
</form>
