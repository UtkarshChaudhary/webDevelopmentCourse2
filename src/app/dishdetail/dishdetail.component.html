<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
      <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>

      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
 
      <mat-card-content>
        <p>{{dish.description}}</p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
         <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <!--this button become link to previous dish in list of dishes-->
        <button mat-button (click)="goBack()">Back</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
         </button>
      </mat-card-actions>
      </mat-card>
  </div>

  <div class="container" fxFlex="40" *ngIf="dish"
     fxLayout="column" 
     fxLayoutGap="10px">
     <h1>Comments</h1>
     <mat-list fxFlex>
       <mat-list-item *ngFor="let comment of dish.comments">
         <p matLine>
           <span>{{comment.comment}}</span>
         </p>
         <p matLine>
          <span>{{comment.rating}}</span>
        </p>
        <p matLine>
          <span>{{comment.author}} {{comment.date | date}}</span>
        </p>
       </mat-list-item>
     </mat-list>
    
    <p *ngIf="commentForm.valid">{{ commentForm.value | json }} {{ commentForm.status | json }}</p>
    <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="full-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.author">
            {{ formErrors.author }}
          </mat-error>
        </mat-form-field>
      </p>
      <mat-slider thumbLabel formControlName="rating" [displayWith]="formatLabel" tickInterval="1" min="1" max="5"></mat-slider>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=8 required></textarea>
          <mat-error *ngIf="formErrors.comment">
            {{ formErrors.comment }}
          </mat-error>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="commentForm.invalid">Submit</button>
    </form>

    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4>Loading . . please Wait </h4>
    </div>

</div>
