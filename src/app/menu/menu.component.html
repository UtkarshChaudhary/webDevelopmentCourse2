<!--fxLayout="column" to layout component vertically-->
<div class="container"
     fxLayout="column" 
     fxLayoutGap="10px">

     <div fxFlex>
        <div>
          <h3>Menu</h3>
          <hr>
        </div>
     </div>
     <!--ngFor is angular directive | is pipe uppercase to make text uppercase-->
     <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
  <!--(click)="onSelect(dish) on click onselect methd is evoked with dish(of for loop here) as argument-->        
          <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]"> 
            <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
            <mat-grid-tile-footer>
              <h1>{{dish.name | uppercase}}</h1>
            </mat-grid-tile-footer>
            
          </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex [hidden]="dishes || errMess"><!--it is hidden even if errMess is not null-->
       <mat-spinner></mat-spinner>
       <h4>Loading . . please Wait </h4>
    </div>
    <div fxFlex *ngIf="errMess">
      <h2>Error</h2>
      <h4>{{ errMess}}</h4>
    </div>
    
</div>
